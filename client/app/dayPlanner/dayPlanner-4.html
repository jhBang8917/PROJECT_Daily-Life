
<div class="container">

  <h1>오늘의 스케줄은 다음과 같습니다.</h1>
  <h1>마지막으로 확인하세요~</h1>

</div>

<div class="container" style="margin-top: 50px">
  <form class="thing-form" ng-submit="addThing()">
    <input type="text" class="form-control" placeholder="오늘 추가할 일" ng-model="todayToDo"  ng-keyup="$event.keyCode == 13 && addThing()">
  </form>
  <a href="#"  class="list-group-item" ng-repeat="thing in todayThing |orderBy:'priority'">
    <h4 class="list-group-item-heading" >
      <button type="button" class="todo-check" ng-click="deleteThing(thing)">
        <span class="glyphicon glyphicon-check"/>
      </button>
      {{thing.title}}
      <button type="button" class="priority" ng-click="priorityThing(thing)">
        <span ng-class="{'glyphicon glyphicon-star-empty':thing.priority == 'normal','glyphicon glyphicon-star':thing.priority == 'high'}"/>
      </button>
    </h4>
  </a>

  <a href="/"><button>완료</button></a>

</div>
